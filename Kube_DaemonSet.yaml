# DaemonSet example

    # daemonset.yaml
    apiVersion: app/v1
    kind: DaemonSet
    metadata:
      name: kuber-daemonset
      labels:
        app: kuber-daemonset
    spec:
      selector:
        matchLabels:
          app: http-daemon
      template:
        metadata:
          labels:
            app: kuber-daemon
        spec:
          containers:
          - name:  kuber-app
            image: location/kuber
            ports:
            - containerPort: 8000


    Start the DaemonSet:
      > k apply -f daemonset.yaml
    
    Check:
      > k pod -o=custom-columns=NAME:.metadata.name,STATUS:.status.phase,NODE:.spec.nodeName (field names from pod's yaml)
          Result: NAME      STATUS      NODE
                   ...      ...         ...


